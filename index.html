<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="stylesheet.css" type="text/css"/>
		<script type="text/javascript" src="script.js"></script>
		<title>Dominic’s Light Box</title>
	</head>
	<body>
		<h1>Dominic’s Light Box</h1>
		<p class="intro">This is a fun game that I was given by my math teacher, Dr. Leavitt. See if you can get all
			the lights to be off.<br/>If you press one, it affects all the others around
			it.</p>
		<p class="controls">
			<span onclick="reset()">Reset</span>
			•
			<span onclick="flipAll()">Flip All</span>
		</p>
		<div>
			<table id="box" cellspacing="0">
				<tr>
					<td onclick="touch(1, 1)"><img src="light-box-on.png" alt="cell 1,1"/></td>
					<td onclick="touch(1, 2)"><img src="light-box-on.png" alt="cell 1,2"/></td>
					<td onclick="touch(1, 3)"><img src="light-box-on.png" alt="cell 1,3"/></td>
					<td onclick="touch(1, 4)"><img src="light-box-on.png" alt="cell 1,4"/></td>
					<td onclick="touch(1, 5)"><img src="light-box-on.png" alt="cell 1,5"/></td>
				</tr>
				<tr>
					<td onclick="touch(2, 1)"><img src="light-box-on.png" alt="cell 2,1"/></td>
					<td onclick="touch(2, 2)"><img src="light-box-on.png" alt="cell 2,2"/></td>
					<td onclick="touch(2, 3)"><img src="light-box-on.png" alt="cell 2,3"/></td>
					<td onclick="touch(2, 4)"><img src="light-box-on.png" alt="cell 2,4"/></td>
					<td onclick="touch(2, 5)"><img src="light-box-on.png" alt="cell 2,5"/></td>
				</tr>
				<tr>
					<td onclick="touch(3, 1)"><img src="light-box-on.png" alt="cell 3,1"/></td>
					<td onclick="touch(3, 2)"><img src="light-box-on.png" alt="cell 3,2"/></td>
					<td onclick="touch(3, 3)"><img src="light-box-on.png" alt="cell 3,3"/></td>
					<td onclick="touch(3, 4)"><img src="light-box-on.png" alt="cell 3,4"/></td>
					<td onclick="touch(3, 5)"><img src="light-box-on.png" alt="cell 3,5"/></td>
				</tr>
				<tr>
					<td onclick="touch(4, 1)"><img src="light-box-on.png" alt="cell 4,1"/></td>
					<td onclick="touch(4, 2)"><img src="light-box-on.png" alt="cell 4,2"/></td>
					<td onclick="touch(4, 3)"><img src="light-box-on.png" alt="cell 4,3"/></td>
					<td onclick="touch(4, 4)"><img src="light-box-on.png" alt="cell 4,4"/></td>
					<td onclick="touch(4, 5)"><img src="light-box-on.png" alt="cell 4,5"/></td>
				</tr>
				<tr>
					<td onclick="touch(5, 1)"><img src="light-box-on.png" alt="cell 5,1"/></td>
					<td onclick="touch(5, 2)"><img src="light-box-on.png" alt="cell 5,2"/></td>
					<td onclick="touch(5, 3)"><img src="light-box-on.png" alt="cell 5,3"/></td>
					<td onclick="touch(5, 4)"><img src="light-box-on.png" alt="cell 5,4"/></td>
					<td onclick="touch(5, 5)"><img src="light-box-on.png" alt="cell 5,5"/></td>
				</tr>
			</table>
		</div>
	</body>
</html>
