<html>

		<link rel="stylesheet" href="stylesheet.css" type="text/css"/>

		<title>Dominic’s Light Box</title>
	</head>
	<body>
		<h1>Dominic’s Light Box</h1>
		<p class="intro">This is a fun game that I was given by my math teacher, Dr. Leavitt. See if you can get all
			the lights to be off.<!--Makes a brake in the line-->
			<br/>If you press one, it affects all the others around
			it.</p>
		<p class="controls">
			<span onclick="reset()">Reset</span>
			•
			<span onclick="flipAll()">Flip All</span>
		</p>
		<div>
			<table id="box">
				<tr>
					<td onclick="touch(1, 1)"><img src="light-box-on.png"/></td>

					<td onclick="touch(2, 5)"><img src="light-box-on.png"/></td>
				</tr>
